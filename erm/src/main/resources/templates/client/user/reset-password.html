<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="client/common/template">
<head>
<meta charset="UTF-8" />
<title>Quên mật khẩu</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="box bg-sign-in padding ">
			<div class="sign-in">
				<div class="si-title">
					<h3>Quên mật khẩu</h3>
				</div>
				<div class="si-content">
					<form id="loginForm" name="form">
						<div class="alert alert-danger alert-dismissible fade in">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">×</span>
							</button>
							<p>(*) Tài khoản không tồn tại</p>
						</div>
						<div class="form-group">
							<label class="control-label">Nhập Số điện thoại để lấy lại mật khẩu</label> <input placeholder="Nhập Số điện thoại"
								class="form-control" required="required" name="phone" type="tel"> <span
								class="glyphicon glyphicon-remove form-control-feedback"></span>
						</div>
						<div class="form-group has-error">
							<label>Nhập mã xác minh </label> <input name="captcha" required="required" class="form-control-static col-xs-8"
								placeholder="Nhập mã xác nhận" type="text">
							<div class="capcha col-xs-4">
								<div class="col-xs-4">
									<a href="#"><i class="fa fa-repeat"></i></a>
								</div>
								<div class="col-xs-6">
									<img src="https://chipo.vn/captcha/gen?id=1526225855859" alt="captcha" height="30">
								</div>
							</div>
							<div class="help-block text-danger" style="float: left;">
								<span>Mã xác nhận không được để trống</span>
							</div>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-danger">Khôi phục</button>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="form-group">
							<p class="text-center">Bạn chưa có tài khoản MuaBanThe24h.Com?</p>
							<a th:href="@{/dang-ky}"><button class="btn btn-primary">Đăng ký ngay</button></a>
						</div>
					</form>
				</div>
			</div>
			<div class="sign-in" style="width: 50%">
				<div class="si-content">
					<div class="media">
						<div class="media-left pdleft10 pdtop10 text-success" align="right">
							<i class="fa fa-check-circle fa-3x"></i>
						</div>
						<div class="media-body pad">
							<h4 class="media-heading text-success text-bold">Quý khách vui lòng kiểm tra tin nhắn để khôi phục mật khẩu</h4>
							<small>Chuyển hướng trong... <span id="count">5</span> giây
							</small>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
