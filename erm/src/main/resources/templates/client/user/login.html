<!DOCTYPE html>
<html lang="vi" xmlns="http://www.w3.org/1999/xhtml" prefix="og: http://ogp.me/ns#" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Mua Bán Thẻ 24h.com</title>
<link rel="shortcut icon" th:href="@{/client/images/favicon.png}" type="image/png" />
<link rel="stylesheet" type="text/css" th:href="@{/client/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/client/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/client/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/client/css/responsive.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/client/css/style-mmenu.css}" />
</head>
<body>
	<div class="box-all">
		<header>
			<!-- <div th:replace="client/common/header::header"></div> -->
		</header>
		<main class="main">
			<div layout:fragment="content" th:remove="tag">
				<div class="box bg-sign-in padding">
					<div class="sign-in">
						<div class="si-title">
							<h3 th:text="#{text.login}"></h3>
						</div>
						<div class="si-content">
							<form th:action="@{/erm/dang-nhap}" id="loginForm" name="form" method="post">
								<div class="alert alert-danger alert-dismissible fade in" th:if="${msg}">
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">×</span>
									</button>
									<p th:text="${msg}"></p>
								</div>
								<div class="form-group">
									<label class="control-label"><b>Số điện thoại</b></label> <input placeholder="Số điện thoại đăng nhập" class="form-control"
										required="required" name="username" type="text">
								</div>
								<div class="form-group">
									<label class="control-label"><b>Mật khẩu</b></label> <input required="required" class="form-control"
										placeholder="Mật khẩu ít nhất 6 ký tự" name="password" type="password">
								</div>
								<div class="checkbox">
									<label> <input type="checkbox" name="remember-me"> Ghi nhớ
									</label> <a th:href="@{/quen-mat-khau}" class="pull-right">Quên mật khẩu ?</a>
								</div>
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								<div class="form-group">
									<button type="submit" class="btn btn-danger">ĐĂNG NHẬP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- <div th:replace="client/common/footer::footer"></div> -->
	</div>
	<script type="text/javascript" th:src="@{/client/js/jquery-2.2.3.min.js}"></script>
	<script type="text/javascript" th:src="@{/client/js/bootstrap.min.js}"></script>
</body>
</html>
